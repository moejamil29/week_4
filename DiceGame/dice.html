<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="dice.css">
    <title>Dice Roll</title>
</head>
<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
            <div class="player-current-label">Current Score</div>
            <div class="player-current-score" id="current-0">0</div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
            <div class="player-current-label">Current Score</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>
    
    <button class="btn-new">
        <i class="ion-ios-plus-outline"></i> New Game
    </button>
    <button class="btn-roll">
        <i class="ion-ios-loop"></i> Dice Roll
    </button>
    <button class="btn-hold">
        <i class="ion-ios-download-outline"></i> Hold Current Score
    </button>

    <input type="text" class="final-score" placeholder="Enter Winning Score">

    <img src="/week_4/DiceGame/image/d-1.png" alt="Dice" class="dice" id="d-1">
    <img src="/week_4/DiceGame/image/d-2.png" alt="Dice" class="dice" id="d-2">
    <!-- <img src="/week_4/DiceGame/image/d-3.png" alt="Dice" class="dice" id="d-3"> -->
    <!-- <img src="/week_4/DiceGame/image/d-4.png" alt="Dice" class="dice" id="d-4"> -->
    <!-- <img src="/week_4/DiceGame/image/d-5.png" alt="Dice" class="dice" id="d-5"> -->
    <!-- <img src="/week_4/DiceGame/image/d-6.png" alt="Dice" class="dice" id="d-6">  -->

</div>

<script src="dice.js"></script>
</body>
</html>
