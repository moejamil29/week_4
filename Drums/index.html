<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <title>Drum Kit</title>
</head>

<body>

    <div class ="keys">
        <div class = "key" id="boomBtn" data-key= "65">
            <kbd>A</kbd>
            <span> BOOM! </span>
            <audio id="boom" src="../7JSProject-1javascript-drum-kit-files/sounds/boom.wav"></audio>
        </div>

        <div class = "key" id="clapBtn" data-key= "83">
            <kbd>S</kbd>
            <span> CLAP! </span>
            <audio id="clap" src="../7JSProject-1javascript-drum-kit-files/sounds/clap.wav"> clap </audio>
        </div>

        <div class = "key" id="hiHatBtn" data-key= "68">
            <kbd>D</kbd>
            <span> HIGH-HAT </span>
            <audio id="hi-hat" src="../7JSProject-1javascript-drum-kit-files/sounds/hihat.wav"> hi-hat </audio>
        </div>

        <div class = "key" id="kickBtn" data-key= "70">
            <kbd>F</kbd>
            <span> KICK </span>
            <audio id="kick" src="../7JSProject-1javascript-drum-kit-files/sounds/kick.wav"> kick </audio>
        </div>

        <div class = "key" id="openHatBtn" data-key= "71">
            <kbd>G</kbd>
            <span> OPEN-HAT </span>
            <audio id="open-hat" src="../7JSProject-1javascript-drum-kit-files/sounds/openhat.wav"> open-hat </audio>
        </div>

        <div class = "key" id="rideBtn" data-key= "72">
            <kbd>H</kbd>
            <span> RIDE </span>
            <audio id="ride" src="../7JSProject-1javascript-drum-kit-files/sounds/ride.wav"> ride </audio>
        </div>

        <div class = "key" id="snareBtn" data-key= "74">
            <kbd>J</kbd>
            <span> SNARE-DRUM </span>
            <audio id="snare" src="../7JSProject-1javascript-drum-kit-files/sounds/snare.wav"> snare </audio>
        </div>

        <div class = "key" id="tinkBtn" data-key= "75">
            <kbd>K</kbd>
            <span> TINK </span>
            <audio id="tink" src="../7JSProject-1javascript-drum-kit-files/sounds/tink.wav"> tink </audio>
        </div>

        <div class = "key" id="tomBtn" data-key= "76">
            <kbd>L</kbd>
            <span> TOM </span>
            <audio id="tom" src="../7JSProject-1javascript-drum-kit-files/sounds/tom.wav"> tom </audio>
        </div>
    </div>
    
    <script rel="js" src="../7JSProject-1javascript-drum-kit-files/app.js"> </script>
    
</body>

</html>
